<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code - Registro de Presença</title>
  <link rel="stylesheet" href="CSS/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Escaneie o QR Code</h2>
    <p>Use a câmera do seu celular para registrar sua presença.</p>
    <div id="qrcode"></div>
  </div>

  <script>
    // Gera QR Code apontando para a página de presença
    new QRCode(document.getElementById("qrcode"), {
      text: window.location.origin + "/presenca.html", 
      width: 200,
      height: 200
    });
  </script>
</body>
</html>
